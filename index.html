<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const message = document.getElementById("hintText");

  const noMessages = [
    "Haha nice try ðŸ˜",
    "You canâ€™t escape cutu ðŸ¥°",
    "Not happening ðŸ˜Œ",
    "Wrong button ðŸ˜ˆ",
    "Just say yes already â¤ï¸"
  ];

  let msgIndex = 0;

  function moveNoButton() {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - btnWidth - 20;
    const maxY = window.innerHeight - btnHeight - 20;

    noBtn.style.position = "fixed";
    noBtn.style.left = `${Math.random() * maxX}px`;
    noBtn.style.top = `${Math.random() * maxY}px`;
  }

  function shakeAndMove() {
    message.textContent = noMessages[msgIndex];
    msgIndex = (msgIndex + 1) % noMessages.length;

    noBtn.classList.remove("shake");
    void noBtn.offsetWidth;
    noBtn.classList.add("shake");

    setTimeout(moveNoButton, 120);
  }

  // Desktop
  noBtn.addEventListener("mouseenter", shakeAndMove);

  // Mobile
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    shakeAndMove();
  });

  // Block click
  noBtn.addEventListener("click", (e) => {
    e.preventDefault();
    shakeAndMove();
  });

  // Yes button
  yesBtn.addEventListener("click", () => {
    document.getElementById("main").style.display = "none";
    document.getElementById("result").style.display = "block";
  });
</script>

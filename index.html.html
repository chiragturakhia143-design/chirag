<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine üíñ</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6eb, #fde2ff);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: #fff;
      width: 92%;
      max-width: 360px;
      border-radius: 26px;
      padding: 34px 22px 40px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.08);
      position: relative;
      z-index: 2;
    }

    .emoji {
      font-size: 30px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 22px;
      font-weight: 700;
      color: #1f1f1f;
      margin-bottom: 28px;
      line-height: 1.35;
    }

    .buttons {
      position: relative;
      display: flex;
      gap: 12px;
      height: 70px;
    }

    button {
      flex: 1;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-size: 18px;
      padding: 16px 0;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4d88, #d63384);
      color: white;
      font-weight: 600;
      box-shadow: 0 12px 25px rgba(214,51,132,0.35);
    }

    #noBtn {
      background: #f2f2f2;
      color: #444;
      font-size: 16px;
      position: relative;
      transition: all 0.25s ease;
    }

    .hint {
      margin-top: 20px;
      font-size: 14px;
      color: #d63384;
      font-style: italic;
      min-height: 18px;
    }

    .result {
      display: none;
    }

    .result h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .result img {
      width: 180px;
      margin-top: 15px;
    }

    /* Hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp 2.5s ease forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-600px) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card" id="main">
    <div class="emoji">üêª‚Äç‚ù£Ô∏è</div>

    <h1>
      Nehuuuuu will you be my<br/>valentine?
    </h1>

    <div class="buttons" id="btnArea">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div class="hint" id="hintText">Just say Yes already!</div>
  </div>

  <div class="card result" id="result">
    <h1>It‚Äôs a date üíÉüï∫</h1>
    <p>I knew it üòåüíñ</p>

    <!-- üëâ Replace this GIF URL with anything you like -->
    <img src="https://media.giphy.com/media/3oz8xAFtqoOUUrsh7W/giphy.gif" />
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const main = document.getElementById("main");
    const result = document.getElementById("result");
    const hint = document.getElementById("hintText");
    const btnArea = document.getElementById("btnArea");

    const messages = [
      "Haha nice try üòú",
      "You can‚Äôt escape, cutu üíï",
      "Nope, not allowed üôà",
      "The answer is obvious üòå",
      "Why fight destiny üíñ",
      "Just tap Yes already üòè"
    ];

    let msgIndex = 0;

    noBtn.addEventListener("mouseenter", () => {
      const areaWidth = btnArea.offsetWidth - noBtn.offsetWidth;
      const x = Math.random() * areaWidth;

      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = "0px";

      hint.textContent = messages[msgIndex];
      msgIndex = (msgIndex + 1) % messages.length;
    });

    yesBtn.addEventListener("click", () => {
      main.style.display = "none";
      result.style.display = "block";
      launchHearts();
    });

    function launchHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random()) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 3000);
      }
    }
  </script>

</body>
</html>
